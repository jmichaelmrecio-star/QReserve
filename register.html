    <main
      class="container page-content has-fixed-header-offset"
      id="register-area"
    >
      <div class="form-box">
        <h2>New User Registration</h2>
        <p>Register to manage your reservations and profile.</p>
        <form id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <input
                placeholder="First Name"
                type="text"
                id="registerFirstName"
                name="firstName"
                required
              />
            </div>
            <div class="form-group">
              <input
                placeholder="Middle Initial"
                type="text"
                id="registerMiddleInitial"
                name="middleInitial"
                maxlength="4"
                placeholder="N/A if none"
              />
            </div>
          </div>
          <div class="form-group">
            <input
              placeholder="Last Name"
              type="text"
              id="registerLastName"
              name="lastName"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <input
                placeholder="Email Address"
                type="email"
                id="registerEmail"
                name="email"
                required
              />
            </div>

            <div class="form-group">
              <input
                placeholder="Contact Number"
                type="tel"
                id="registerContactNumber"
                name="contactNumber"
                pattern="[0-9]{11}"
                minlength="11"
                title="Contact number must be 11 digits (e.g., 09123456789)"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="password-input-wrapper">
              <input
                placeholder="Password"
                type="password"
                id="registerPassword"
                name="password"
                minlength="6"
                required
              />
              <button
                type="button"
                class="password-toggle"
                data-target="registerPassword"
                aria-label="Toggle password visibility"
              >
                ğŸ‘ï¸
              </button>
            </div>
          </div>

          <div class="form-group">
            <div class="password-input-wrapper">
              <input
                placeholder="Confirm Password"
                type="password"
                id="registerConfirmPassword"
                name="confirmPassword"
                minlength="6"
                required
              />
              <button
                type="button"
                class="password-toggle"
                data-target="registerConfirmPassword"
                aria-label="Toggle password visibility"
              >
                ğŸ‘ï¸
              </button>
            </div>
          </div>

          <button type="submit" class="button-primary">Register Account</button>
          <p class="form-footer" style="text-align: center">
            Already have an account? <a href="login.html">Login Here</a>.
          </p>
        </form>
      </div>
    </main>
