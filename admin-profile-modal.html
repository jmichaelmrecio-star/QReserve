<!-- Admin Profile Edit Modal -->
<div class="modal fade" id="adminProfileModal" tabindex="-1" aria-labelledby="adminProfileModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="adminProfileModalLabel">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="adminProfileForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="adminEditFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="adminEditFirstName" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminEditMiddleName" class="form-label">Middle Name (Optional)</label>
                        <input type="text" class="form-control" id="adminEditMiddleName" name="middle_name" placeholder="N/A if none" maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="adminEditLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="adminEditLastName" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminEditEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="adminEditEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminEditPhone" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="adminEditPhone" name="phone" placeholder="09xxxxxxxxx" pattern="[0-9]{11}" required>
                    </div>
                    <div id="adminProfileFormMessage" class="alert alert-danger d-none" role="alert"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Initialize admin profile modal
(function initAdminProfileModal() {
    const adminProfileForm = document.getElementById('adminProfileForm');
    if (adminProfileForm && typeof handleProfileEditSubmit === 'function') {
        adminProfileForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Use the existing profile edit handler
            const fakeEvent = {
                preventDefault: () => {},
                target: adminProfileForm
            };
            
            // Update field IDs to match what handleProfileEditSubmit expects
            const firstNameInput = document.getElementById('adminEditFirstName');
            const middleNameInput = document.getElementById('adminEditMiddleName');
            const lastNameInput = document.getElementById('adminEditLastName');
            const emailInput = document.getElementById('adminEditEmail');
            const phoneInput = document.getElementById('adminEditPhone');
            
            // Temporarily create elements with expected IDs
            const tempFirstName = document.createElement('input');
            tempFirstName.id = 'edit-first-name';
            tempFirstName.value = firstNameInput.value;
            document.body.appendChild(tempFirstName);
            
            const tempMiddleName = document.createElement('input');
            tempMiddleName.id = 'edit-middle-name';
            tempMiddleName.value = middleNameInput.value;
            document.body.appendChild(tempMiddleName);
            
            const tempLastName = document.createElement('input');
            tempLastName.id = 'edit-last-name';
            tempLastName.value = lastNameInput.value;
            document.body.appendChild(tempLastName);
            
            const tempEmail = document.createElement('input');
            tempEmail.id = 'edit-email';
            tempEmail.value = emailInput.value;
            document.body.appendChild(tempEmail);
            
            const tempPhone = document.createElement('input');
            tempPhone.id = 'edit-phone';
            tempPhone.value = phoneInput.value;
            document.body.appendChild(tempPhone);
            
            try {
                await handleProfileEditSubmit(fakeEvent);
                // Close modal using Bootstrap
                const modal = bootstrap.Modal.getInstance(document.getElementById('adminProfileModal'));
                if (modal) modal.hide();
            } catch (error) {
                console.error('Profile update error:', error);
            } finally {
                // Clean up temp elements
                [tempFirstName, tempMiddleName, tempLastName, tempEmail, tempPhone].forEach(el => {
                    if (el.parentNode) el.parentNode.removeChild(el);
                });
            }
        });
    }
})();

// Function to open admin profile modal
function openAdminProfileModal() {
    const user = typeof getLoggedInUser === 'function' ? getLoggedInUser() : null;
    if (!user) {
        if (typeof showModal === 'function') {
            showModal('Login Required', '<p>Please log in to edit your profile.</p>', 'warning');
        }
        return;
    }
    
    // Populate form fields
    const firstNameInput = document.getElementById('adminEditFirstName');
    const middleNameInput = document.getElementById('adminEditMiddleName');
    const lastNameInput = document.getElementById('adminEditLastName');
    const emailInput = document.getElementById('adminEditEmail');
    const phoneInput = document.getElementById('adminEditPhone');
    
    if (firstNameInput) firstNameInput.value = user.first_name || '';
    if (middleNameInput) middleNameInput.value = user.middle_name || '';
    if (lastNameInput) lastNameInput.value = user.last_name || '';
    if (emailInput) emailInput.value = user.email || '';
    if (phoneInput) phoneInput.value = user.phone || '';
    
    // Show modal using Bootstrap
    const modalElement = document.getElementById('adminProfileModal');
    if (modalElement) {
        // Check if modal instance already exists
        let modal = bootstrap.Modal.getInstance(modalElement);
        if (!modal) {
            modal = new bootstrap.Modal(modalElement);
        }
        modal.show();
    } else {
        console.error('Admin profile modal element not found');
        // Try again after a short delay in case component is still loading
        setTimeout(() => {
            const modalElement = document.getElementById('adminProfileModal');
            if (modalElement) {
                let modal = bootstrap.Modal.getInstance(modalElement);
                if (!modal) {
                    modal = new bootstrap.Modal(modalElement);
                }
                modal.show();
            }
        }, 200);
    }
}

// Make function globally available immediately
window.openAdminProfileModal = openAdminProfileModal;

// Also ensure it's available after component initialization
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => {
        window.openAdminProfileModal = openAdminProfileModal;
    });
} else {
    window.openAdminProfileModal = openAdminProfileModal;
}
</script>
