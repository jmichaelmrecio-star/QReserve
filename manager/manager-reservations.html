<!-- Reservations Management Section (Manager) -->
<section id="dashboard-area" class="tab-pane">
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Manager: Reservation Management</h2>
            <button id="report-button" class="btn btn-primary">Generate Report</button>
        </div>
        <div class="table-responsive">
            <table id="admin-reservations-table" class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th style="width:50px;"></th>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Check-in Date</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-reservation-list">
                    <tr><td colspan="7" class="text-center">Loading reservations...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<script src="/admin/admin-reservations.js"></script>
<script>
(function initReservations() {
    if (typeof renderAdminReservations === 'function') {
        renderAdminReservations();
    }
    const reportButton = document.getElementById('report-button');
    if (reportButton) {
        reportButton.addEventListener('click', function() {
            if (typeof generateReservationsReport === 'function') {
                generateReservationsReport();
            } else {
                alert('Report generation feature coming soon!');
            }
        });
    }
})();
</script>
