<!-- Promo Code Management Section (Manager) -->
<section id="manager-promo-codes" class="container tab-pane">
    <div class="card mb-4 p-4">
        <h2 class="mb-4">Promo Code Management</h2>
        <!-- 1. Creation Form -->
        <h4 class="mb-3">Create New Promo Code</h4>
        <form id="createPromoCodeForm"> 
            <div class="row g-3"> 
                <div class="col-md-6 col-lg-4"> 
                    <label for="newPromoCodeInput" class="form-label">Code (e.g., SUMMER10)</label> 
                    <input type="text" class="form-control" id="newPromoCodeInput" required>
                </div> 
                <div class="col-md-6 col-lg-4"> 
                    <label for="discountPercentageInput" class="form-label">Discount (%)</label> 
                    <input type="number" class="form-control" id="discountPercentageInput" min="1" max="100" required> 
                </div> 
                <div class="col-md-6 col-lg-4"> 
                    <label for="expirationDateInput" class="form-label">Expiration Date</label> 
                    <input type="date" class="form-control" id="expirationDateInput" required> 
                </div> 
                <div class="col-md-6 col-lg-4"> 
                    <label for="minPurchaseAmountInput" class="form-label">Min Purchase (â‚±)</label> 
                    <input type="number" class="form-control" id="minPurchaseAmountInput" min="0" value="0"> 
                </div> 
                <div class="col-md-6 col-lg-4"> 
                    <label for="usageLimitInput" class="form-label">Usage Limit</label> 
                    <input type="number" class="form-control" id="usageLimitInput" min="1" value="50"> 
                </div> 
            </div> 
            <button type="submit" class="btn btn-primary mt-3">Create Code</button> 
            <div id="createPromoCodeMessage" class="mt-2"></div> 
        </form>
    </div>
    <!-- 2. Display Table -->
    <h4 class="mb-3">Existing Promo Codes</h4>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Code</th>
                    <th>Discount</th>
                    <th>Expires</th>
                    <th>Min Purchase</th>
                    <th>Used / Limit</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="promoCodeTableBody">
                <!-- Data will be inserted here by JavaScript -->
                <tr><td colspan="7" class="text-center p-4">Loading promo codes...</td></tr>
            </tbody>
        </table>
    </div>
</section>
<script>
// Initialize promo codes when component loads
(function initPromoCodes() {
    const promoCreateForm = document.getElementById('createPromoCodeForm');
    if (promoCreateForm && typeof createPromoCode === 'function') {
        promoCreateForm.addEventListener('submit', createPromoCode);
    }
    if (typeof renderPromoCodeTable === 'function') {
        const promoCodeTableBody = document.getElementById('promoCodeTableBody');
        if (promoCodeTableBody) {
            renderPromoCodeTable();
        }
    }
})();
</script>
